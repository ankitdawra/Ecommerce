<div
  class="carousel-container"
  *ngIf="items.length"
  #carouselContainer
  [class]="type"
>
  <div
    class="carousel-container-item"
    *ngFor="let item of items; let i = index"
    ngClass="{{ i === activeItem ? 'active' : '' }}"
    (click)="activeItem = i; onChangeItem.emit(i)"
  >
    <ng-container
      *ngTemplateOutlet="template; context: { item: item }"
    ></ng-container>
  </div>
</div>
<div class="carousel-container-scroll-btns">
  <button
    class="button carousel-container-scroll-btn"
    (click)="scrollCarousel('left')"
  >
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </button>
  <button
    class="button carousel-container-scroll-btn"
    (click)="scrollCarousel('right')"
  >
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </button>
</div>
